version: '3.8'

services:
  # Servidor web Nginx
  web:
    image: nginx:alpine
    container_name: magento_web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - magento-network

  # PHP-FPM con extensiones necesarias para Magento
  php:
    build:
      context: ./php
      dockerfile: Dockerfile
    container_name: magento_php
    volumes:
      - ./src:/var/www/html
    environment:
      - PHP_MEMORY_LIMIT=2G
      - PHP_MAX_EXECUTION_TIME=1800
    depends_on:
      - db
      - elasticsearch
      - redis
    networks:
      - magento-network

  # Base de datos MySQL
  db:
    image: mysql:8.0
    container_name: magento_db
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: magento_root
      MYSQL_DATABASE: magento
      MYSQL_USER: magento
      MYSQL_PASSWORD: magento
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - magento-network

  # Elasticsearch para búsqueda de productos
  elasticsearch:
    image: elasticsearch:7.17.9
    container_name: magento_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - magento-network

  # Redis para caché y sesiones
  redis:
    image: redis:7-alpine
    container_name: magento_redis
    ports:
      - "6379:6379"
    networks:
      - magento-network

  # phpMyAdmin para gestión de base de datos
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: magento_phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_USER: magento
      PMA_PASSWORD: magento
    depends_on:
      - db
    networks:
      - magento-network

volumes:
  db-data:
  elasticsearch-data:

networks:
  magento-network:
    driver: bridge
